{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>


<p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
{% endblock %}
